<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>üèçÔ∏è Insanos Stock Control</h1>
      <p>Sistema de Gest√£o do Motoclube</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Digite seu e-mail"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <span class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          E-mail inv√°lido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Digite sua senha"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <span class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Senha obrigat√≥ria
        </span>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || loading" class="btn-primary">
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Entrando...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Acesso restrito a funcion√°rios autorizados</p>
    </div>
  </div>
</div>
